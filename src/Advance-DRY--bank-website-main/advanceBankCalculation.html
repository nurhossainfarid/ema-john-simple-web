<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Bank</title>
    <!-- tailwind cdn link sheet -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-1/2 mx-auto mt-20 mb-5">
        <h1 class="text-5xl font-semibold text-teal-500">Let's get some <span
                class="text-teal-500 text-purple-600">Money!!!!</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <div class="grid grid-cols-3 gap-3 text-white">
            <!-- total deposit section -->
            <section class="w-50 bg-teal-400 p-10 rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h1 class="text-5xl">$<span id="total-deposit">00</span></h1>
            </section>
            <!-- total withdraw section -->
            <section class="bg-fuchsia-400 p-10 rounded">
                <h3 class="text-3xl">Withdraw</h3>
                <h1 class="text-5xl">$<span id="total-withdraw">00</span></h1>
            </section>
            <!-- total balance -->
            <section class="bg-amber-400 p-10 rounded">
                <h3 class="text-3xl">Total Balance</h3>
                <h1 class="text-5xl">$ <span id="total-balance">1500</span></h1>
            </section>
        </div>
        <div class="grid grid-cols-2 gap-3 mt-10 mb-10">
            <!-- deposit section -->
            <section class="bg-teal-400 flex flex-col justify-start gap-y-5 pl-5 rounded">
                <h1 class="mt-5 text-3xl">Please Deposit</h1>
                <input type="text" id="deposit-input" placeholder="$ amount you want to Deposit"
                    class="w-3/4 border border-slate-50 pl-1.5 py-2 text-xl rounded">
                <button id="deposit-button" type="submit"
                    class="bg-pink-400 w-1/6 py-2 text-xl rounded font-semibold text-white mb-6">Deposit</button>
            </section>
            <!-- withdraw section -->
            <section class="bg-fuchsia-400 flex flex-col justify-start gap-y-5 pl-5 rounded">
                <h1 class="mt-5 text-3xl">Please Withdraw</h1>
                <input type="text" id="withdraw-input" placeholder="$ amount you want to Withdraw"
                    class="w-3/4 border border-slate-50 pl-1.5 py-2 text-xl rounded">
                <p id="withdraw-requirement" class="text-lg" style="color: rgb(255, 0, 0);"></p>
                <button id="withdraw-button" type="submit"
                    class="bg-teal-400 w-3/12 rounded py-2 text-xl font-semibold text-white mb-6">Withdraw</button>
            </section>
        </div>
    </main>

    <!-- js sheet add -->
    <script src="js/advanceBank.js"></script>
</body>

</html>
