<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Iterative Bank Website</title>
    <!-- tailwind cdn link sheet -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-1/2 mx-auto mt-20 mb-5">
        <h1 class="text-5xl font-semibold text-purple-500">Well come to my <span
                class="text-teal-500">Bapp-Er-Bank!!!!</span></h1>
    </header>
    <main class="bg-teal-400 mx-auto w-1/2">
        <section id="login-section" class="bg-teal-400 flex flex-col justify-start gap-y-5 ml-3 mb-3">
            <h1 class="mt-5 text-3xl">Please login</h1>
            <input type="email" id="login-email" placeholder="Enter your Email account"
                class="w-3/4 border border-slate-50 pl-1.5 py-2 text-xl rounded">
            <input type="password" id="login-password" class="w-3/4 border border-slate-50 pl-1.5 py-2 text-xl rounded"
                placeholder="********">
            <button id="submit-button" type="submit"
                class="bg-pink-400 w-1/6 py-2 text-xl font-semibold text-white mb-6 rounded">Submit</button>
        </section>
    </main>
    <!-- JS sheet Add -->
    <script src="js/firstPageLogin.js"></script>
</body>

</html>
